{% block content %}
<style>
    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f7f7f7;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ddd;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #ddd;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        border-bottom: 2px solid #3498db;
    }
    input[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
    }
    input[type="submit"]:hover {
        background-color: #3cb0fd;
    }

    .cancel-link {
        color: #3498db;
        text-decoration: none;
        margin-top: 20px;
        font-size: 14px;
        align-self: flex-end;
        margin-left: 10px;
      }
      
      .cancel-link:hover {
        text-decoration: underline;
      }
</style>

<h3 style="text-align:center;">Unos fakulteta</h3>
<hr>

<form method="post">
    {% csrf_token %}
    <br>
    {{ form.as_p }}
    <br>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
        <input type="submit" value="Submit">
        <a href="{% url 'main:fakultet' %}" class="cancel-link">Odustani</a>
    </div>
</form>
{% endblock %}
