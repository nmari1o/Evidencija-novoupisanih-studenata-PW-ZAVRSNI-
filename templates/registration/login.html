<!DOCTYPE html>
<html>
  <head>
    <title>Login / Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
      }
      h3 {
        font-size: 20px;
        margin-top: 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        padding: 5px;
        width: 100%;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      p.error {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% if error_message %}
      <p class="error">{{ error_message }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <h3>Login</h3>
      {{ login_form.as_p }}
      <input type="submit" name="login" value="Login">
    </form>
    <form method="post">
      {% csrf_token %}
      <h3>Register</h3>
      {{ register_form.as_p }}
      <input type="submit" name="register" value="Register">
    </form>
  </body>
</html>
